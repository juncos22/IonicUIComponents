<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Componentes App
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Componentes App</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-list>
    <ion-item (click)="goToPage('action-sheet')">
      <ion-label>Action Sheet</ion-label>
    </ion-item>
    <ion-item (click)="goToPage('badges')">
      <ion-label>Badges</ion-label>
    </ion-item>
    <ion-item (click)="goToPage('buttons')">
      <ion-label>Buttons</ion-label>
    </ion-item>
    <ion-item (click)="goToPage('cards')">
      <ion-label>Cards</ion-label>
    </ion-item>
    <ion-item (click)="goToPage('checkbox')">
      <ion-label>Checkbox</ion-label>
    </ion-item>
    <ion-item (click)="goToPage('chip')">
      <ion-label>Chip</ion-label>
    </ion-item>
    <ion-item (click)="goToPage('datetime')">
      <ion-label>Datetime</ion-label>
    </ion-item>
    <ion-item (click)="goToPage('picker')">
      <ion-label>Ion Picker</ion-label>
    </ion-item>
    <ion-item (click)="goToPage('fab')">
      <ion-label>Ion Fab Button</ion-label>
    </ion-item>
    <ion-item (click)="goToPage('grid')">
      <ion-label>Ion Grid</ion-label>
    </ion-item>
    <ion-item (click)="goToPage('infinite-scroll')">
      <ion-label>Infinite Scroll</ion-label>
    </ion-item>
    <ion-item (click)="goToPage('input')">
      <ion-label>Ion Input</ion-label>
    </ion-item>
    <ion-item (click)="goToPage('list-item')">
      <ion-label>Ion List Item</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
